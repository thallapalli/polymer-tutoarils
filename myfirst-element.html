<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="myfirst-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `myfirst-element`
     * element to explore data-bindings
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyfirstElement extends Polymer.Element {
      static get is() { return 'myfirst-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'myfirst-element'
          }
        };
      }
    }

    window.customElements.define(MyfirstElement.is, MyfirstElement);
  </script>
</dom-module>
